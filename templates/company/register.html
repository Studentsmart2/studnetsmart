<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration | StudentSmart</title>
    <link rel="icon" href="https://i.ibb.co/1YBpx2KS/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-light: #A29BFE;
            --secondary: #00CEC9;
            --accent: #FD79A8;
            --dark: #2D3436;
            --light: #F5F6FA;
            --white: #FFFFFF;
            --success: #00B894;
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-container {
            max-width: 550px;
            width: 100%;
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .register-header {
            background: var(--white);
            color: var(--dark);
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary);
        }

        .register-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .register-header p {
            color: #666;
            font-size: 1rem;
        }

        .register-content {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-control.with-icon {
            padding-left: 2.75rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-google {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--white);
            color: var(--dark);
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .btn-google:hover {
            background: var(--light);
            border-color: var(--primary);
            color: var(--dark);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer-links {
            text-align: center;
            padding: 1.5rem 0;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-header h1 {
                font-size: 1.5rem;
            }

            .register-content {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-building"></i> Company Registration</h1>
            <p>Join StudentSmart to find great talent</p>
        </div>

        <div class="register-content">
            <div id="error" class="error-message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Company Name <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" id="company_name" class="form-control with-icon" placeholder="Your Company Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-control with-icon" placeholder="company@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Website</label>
                    <div class="input-group">
                        <i class="fas fa-globe input-icon"></i>
                        <input type="url" id="website" class="form-control with-icon" placeholder="https://yourcompany.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Industry</label>
                    <div class="input-group">
                        <i class="fas fa-industry input-icon"></i>
                        <input type="text" id="industry" class="form-control with-icon" placeholder="e.g., Technology, Finance">
                    </div>
                </div>

                <div class="form-group">
                    <label>Company Size</label>
                    <select id="company_size" class="form-control">
                        <option value="">Select company size</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-200">51-200 employees</option>
                        <option value="201-500">201-500 employees</option>
                        <option value="500+">500+ employees</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Mobile Number <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="mobile" class="form-control with-icon" placeholder="+1234567890" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contact Person Name <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="contact_person_name" class="form-control with-icon" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contact Person Position <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-briefcase input-icon"></i>
                        <input type="text" id="contact_person_position" class="form-control with-icon" placeholder="e.g., HR Manager, CEO" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password <span class="required">*</span></label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control with-icon" placeholder="Create a strong password" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus me-2"></i> Register
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <a href="/company/google" class="btn-google">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>
        </div>

        <div class="footer-links">
            <p>Already have an account? <a href="/company/login">Login here</a></p>
            <p style="margin-top: 0.5rem;"><a href="/">Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            const submitBtn = e.target.querySelector('.btn-submit');
            const originalHTML = submitBtn.innerHTML;
            
            errorDiv.classList.remove('show');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Registering...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/company/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        company_name: document.getElementById('company_name').value,
                        email: document.getElementById('email').value,
                        website: document.getElementById('website').value,
                        industry: document.getElementById('industry').value,
                        company_size: document.getElementById('company_size').value,
                        mobile: document.getElementById('mobile').value,
                        contact_person_name: document.getElementById('contact_person_name').value,
                        contact_person_position: document.getElementById('contact_person_position').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.classList.add('show');
                    submitBtn.innerHTML = originalHTML;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
